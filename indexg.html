<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>
    <section>
      
      <form>
        <h1>Task List</h1>
        <div class="form-row"></div>
          <div class="form-group col-md-6">
            <label for="inputTaskName4">ADD NEW TASK</label>
            <input type="Task Name" class="form-control" id="inputTaskName4" placeholder="Task Name">
          </div>
          
        </div>
        <div class="form-group">
          <label for="inputTaskDescription">Task Description:</label>
          
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describe the task"></textarea>
        </div>
        
        <div class="form-row">
          
          <div class="form-group col-md-4">
            <label for="inputAssignTo">Assign to..</label>
            <select id="inputAssignTo" class="form-control">
              <option selected>Choose Name</option>
              <option>Ghislaine</option>
              <option>Raven</option>
              <option>Kaleab</option>
              <option>D'Nya</option>
            </select>
          </div>
          <!--Due Date from Ghislaine-->
          <br>
          <div>
            <label for="inputZip">Due Date</label>
            <input type="date" class="form-control" id="date" >
          </div>
        <br>
         <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </section>

      <hr>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
