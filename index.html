    <!-- Form Starts Here -->
    <section class="form-container border border-info shadow p-3 ">
      <div class="container">
        <div class="col-auto">
          <!-- You can add a class of d-flex here to make it possible to put multiple items in a flexbox and put the form and cards side by side-->
          <form id = "main"name="taskform" onsubmit="validForm(event)" >
            
            <!--Task-->

            <div class="row">
              <div class="col mb-3 text-info">
                <label id ="task-label" for="task" class="form-label" >Task Name: </label>
                <input 
                  type="text"
                  class="form-control"
                  id="task"
                  placeholder="Enter task here" 
                />
              </div>
            </div>

            <!--Task Description-->

            <div class="mb-3 text-info">
              <label for="task-description" class="form-label"
                >Task Description:</label
              >
              <textarea
                class="form-control"
                id="task-description"
                placeholder="Describe your task here"
                rows="3"
              ></textarea>
            </div>
            
            <!--Assign To-->
            
            <div class="text-info">
              <label for="inputAssignTo">Assign to:</label>
              <input
                type="text"
                class="form-control"
                id="assign"
                placeholder="Who would you like to assign this to?"
              />
            </div>
            <br />
            
            <!--Calender-->
            
            <div class="col mb-3 text-info">
              <label for="task-due-date">Due Date:</label>
              <input
                type="date"
                id="task-due-date"
                name="task-start"
                
              />
            </div>
            <br />
            
            <!--Add Task Button-->

            <button id = "add-task-btn" onclick="" type="" class="btn btn-primary">Add Task</button>
          
          </form>
        </div>
        <div class="cards"></div>
      </div>
    </section>
    <br />
