      <section class="form-container border border-info shadow p-3 ">

          <div class="col-auto">
          
            <form name="taskform" onsubmit="validForm(event)">
            
            <!--Task-->

              <div class="row">
                <div class="col mb-3 text-info">
                  <label id ="task-label" for="task" class="form-label" style="color: black;font-weight: bold;">Task Name: </label>
                  <input style="background-color: mintcream;" type="text" class="form-control" id="task" placeholder="Enter task here"/>
                </div>
              </div>

              <!--Task Description-->

              <div class="mb-3 text-info">
                <label for="task-description" class="form-label" style="color: black;font-weight: bold;">Task Description:</label>
                <textarea class="form-control" id="task-description" style="background-color: mintcream;" placeholder="Describe your task here" rows="3"></textarea>
              </div>
            
              <!--Assign To-->
            
              <div class="text-info">
                <label for="inputAssignTo" style="color: black;font-weight: bold;">Assign to:</label>
                <input style="background-color: mintcream;" type="text" class="form-control" id="assign" placeholder="Who would you like to assign this to?"/>
              </div>
              <br/>
            
            
              <!--DueDate-->
            
              <div class="col mb-3 text-info">
                <label for="task-due-date" style="color: black;font-weight: bold;">Due Date:</label>
                <input type="date" id="task-due-date" name="task-start"/>
              </div>

              <br/>

              <button id = "add-task-btn" onclick="" type="" class="btn btn-primary">Add Task</button>
          
            </form>
          </div>
        </div>
